# roles/system-add-etc-hosts-to-system/meta/argument_specs.yml
---
argument_specs:
  main:
    short_description: Manage an Ansible-managed block in /etc/hosts
    description:
      - Add, remove or update content of a named block of host entries in a target hosts file (default /etc/hosts).
      - Declarative API via etc_hosts_state=present|absent.
    options:
      etc_hosts:
        type: list
        elements: dict
        required: false
        description:
          - List of host entries to render when state=present.
          - Ignored when etc_hosts_state=absent.
        options:
          ip:
            type: str
            required: true
            description: IPv4 or IPv6 address.
          names:
            type: list
            elements: str
            required: true
            description: Hostnames/aliases for the IP (unique and ordered as given).
          comment:
            type: str
            required: false
            description: Optional trailing comment for the line.

      etc_hosts_state:
        type: str
        choices: [present, absent]
        default: present
        description: Whether the managed block must be present or removed.

      etc_hosts_block_name:
        type: str
        default: "ansible_managed_etc_hosts"
        description: Logical name used in the block marker.

      etc_hosts_backup:
        type: bool
        default: true
        description: Backup the file before modifying it.