---
argument_specs:
  main:
    short_description: Install or purge Kubernetes components (kubeadm, kubelet, kubectl)
    description:
      - Manage installation or removal of Kubernetes packages only.
      - Uses official Kubernetes apt repositories from pkgs.k8s.io.
      - State C(present) ensures packages are installed, state C(absent) removes them.
    options:
      kube_state:
        type: str
        choices: [present, absent]
        default: present
      kube_version:
        type: str
        default: ""
        description:
          - Version string to install for kubeadm/kubelet/kubectl.
          - If empty, the latest available is installed.
          - Example: C("1.30.2-1.1").
      kube_series:
        type: str
        default: "v1.30"
        description:
          - Kubernetes stable series to use for the apt repository.
