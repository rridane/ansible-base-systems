argument_specs:
  main:
    short_description: "Installer ou supprimer le paquet NFS client (nfs-common)"
    description:
      - "Gère l'installation du paquet nfs-common (Debian/Ubuntu)."
      - "Permet de l'installer ou de le désinstaller via l'option state."
    options:
      nfs_common_state:
        type: str
        required: false
        default: "present"
        choices: ["present", "absent", "latest"]
        description:
          - "État du paquet nfs-common."
          - "'present' installe le paquet (par défaut)."
          - "'latest' met à jour vers la dernière version."
          - "'absent' supprime le paquet."
